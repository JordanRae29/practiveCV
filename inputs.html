<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>inputs live</title>
</head>

<body>
  <form class="" action="index.html">
  <h3>Buttons to Click</h3>
    <label for="">Radio Button</label>
    <input type="radio" name="" value="">

    <label for="">submit</label>
    <input type="submit" name="" value="Click me to Submit">
    <br>
    <label for="">Reset</label>
    <input type="reset" name="" value="Reset!">

    <label for=""> Color Picker </label>
    <input type="color">
    <br>
    <label for=""> Put Today's Date</label>
    <input type="date" name="" value="">
    <br>
    <label for="">Range</label>
    <input type="range" name="" value="100">
    <br>
    <label for="">Phone Number</label>
    <input type="tel" name="" value="">
    <br>
    <label for="">Your Message Text Field</label>
    <input type="text" name="" value="">




  </form>
</body>

</html>
